<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Восставновление пароля{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base-css.css' %}">
    <link rel="shortcut icon" href="{%  static '/img/favicon.ico' %}" type="image/x-icon">


<body>
<canvas id="canvas" data-image="https://pngimage.net/wp-content/uploads/2018/06/человек-png-иконка-8.png"></canvas>
<script src="/static/js/base-js.js"></script>


<div class="intro" style="transform: translate(-50%, -50%);">
<main>Восстановление пароля</main><br><br><br>
{% block content %}

    <label class="inputtext">Введите ваш e-mail: </label><br><br>

<form action="" method="post">

    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}

        {{ form.email }}<br><br><br>
    <button type="submit">Изменить пароль</button>

</form>

{% endblock %}

</div>
{% include "footer.html" %}
</body>
</html>
